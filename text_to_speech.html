<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト音声化</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト音声化</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <div class="container">
        <h1>テキストを音声に変換</h1>
        <textarea id="text" placeholder="ここにテキストを入力してください…"></textarea><br>
        
        <label for="voiceSelect">声を選択:</label>
        <select id="voiceSelect">
            <option>オプションなし</option>
        </select><br>
        
        <button onclick="speakText()">音声を再生</button>
    </div>

    <script>
        let voices = [];

        // 音声をロードして選択肢を作成
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById("voiceSelect");

            // 音声がロードされていない場合、ロードが完了するまで待機
            if (voices.length === 0) {
                setTimeout(loadVoices, 100); // 100ms後に再試行
                return;
            }

            // すでに選択肢をリセット
            voiceSelect.innerHTML = '';

            // 音声を選択肢に追加
            voices.forEach(voice => {
                const option = document.createElement("option");
                option.textContent = voice.name;
                option.value = voice.name;
                voiceSelect.appendChild(option);
            });

            // デフォルトで最初の声を選択
            if (voices.length > 0) {
                voiceSelect.value = voices[0].name;
            }
        }

        // テキストを読み上げる
        function speakText() {
            const text = document.getElementById("text").value;
            if (text === '') {
                alert("テキストを入力してください");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            
            // 声の選択
            const selectedVoiceName = document.getElementById("voiceSelect").value;
            const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
            speech.voice = selectedVoice;

            // 音声の設定
            speech.lang = 'ja-JP';
            speech.rate = 1; // 通常の速度
            speech.volume = 1; // 最大音量
            speech.pitch = 1.2; // 少し高いピッチ

            // 音声を再生
            window.speechSynthesis.speak(speech);
        }

        // 音声がロードされた後に、音声のリストを設定
        window.speechSynthesis.onvoiceschanged = loadVoices;

        // 初期ロード時に音声リストをロード
        loadVoices();
    </script>
</body>
</html>
