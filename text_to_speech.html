<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト音声化</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 20px;
        }

        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* モバイル対応の調整 */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            textarea {
                height: 120px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テキストを音声に変換</h1>
        <textarea id="text" placeholder="ここにテキストを入力してください…"></textarea><br>
        
        <label for="voiceSelect">声を選択:</label>
        <select id="voiceSelect">
            <option>オプションなし</option>
        </select><br>
        
        <button onclick="speakText()">音声を再生</button>
    </div>

    <script>
        let voices = [];

        // 音声をロードして選択肢を作成
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById("voiceSelect");

            // 音声がロードされていない場合、ロードが完了するまで待機
            if (voices.length === 0) {
                setTimeout(loadVoices, 100); // 100ms後に再試行
                return;
            }

            // すでに選択肢をリセット
            voiceSelect.innerHTML = '';

            // 音声を選択肢に追加
            voices.forEach(voice => {
                const option = document.createElement("option");
                option.textContent = voice.name;
                option.value = voice.name;
                voiceSelect.appendChild(option);
            });

            // デフォルトで最初の声を選択
            if (voices.length > 0) {
                voiceSelect.value = voices[0].name;
            }
        }

        // テキストを読み上げる
        function speakText() {
            const text = document.getElementById("text").value;
            if (text === '') {
                alert("テキストを入力してください");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            
            // 声の選択
            const selectedVoiceName = document.getElementById("voiceSelect").value;
            const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
            speech.voice = selectedVoice;

            // 音声の設定
            speech.lang = 'ja-JP';
            speech.rate = 1; // 通常の速度
            speech.volume = 1; // 最大音量
            speech.pitch = 1.2; // 少し高いピッチ

            // 音声を再生
            window.speechSynthesis.speak(speech);
        }

        // 音声がロードされた後に、音声のリストを設定
        window.speechSynthesis.onvoiceschanged = loadVoices;

        // 初期ロード時に音声リストをロード
        loadVoices();
    </script>
</body>
</html>
